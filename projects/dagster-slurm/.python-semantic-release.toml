[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
build_command = "cd ../.. && pixi update dagster-slurm && uv sync --all-packages && pixi run -e build --frozen build-lib && git add pixi.lock uv.lock"
commit_message = "{version} [skip ci]\n\nAutomatically generated by python-semantic-release"
tag_format = "dagster-slurm-v{version}"

[tool.semantic_release.commit_parser_options]
parse_squash_commits = true

[tool.semantic_release.branches.main]
match = "(main)"