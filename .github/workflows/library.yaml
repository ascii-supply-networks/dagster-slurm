name: build, test, release

on:
  push:
    branches: [ main ]
    paths:
      - 'projects/**'
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]
    paths:
      - 'projects/**'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'prerelease'
        type: choice
        options:
          - prerelease
          - release
          - patch
          - minor
          - major

concurrency:
  group: library-main-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-pr:
    name: Validate PR Title
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
            build
          requireScope: false
          disallowScopes: |
            release
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.
  validation:
    name: Validate library
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    # TODO: Eventually specify a slurm cluster here for CI/CD via a (single) docker container so we can validate in CI/CD
    # services:
    #   postgres:
    #     image: postgres:17.5-alpine3.22
    #     env:
    #       POSTGRES_USER: ${{ env.BACKEND_APPLICATION__DATABASE__USERNAME }}
    #       POSTGRES_PASSWORD: ${{ env.BACKEND_APPLICATION__DATABASE__PASSWORD }}
    #       POSTGRES_DB: ${{ env.BACKEND_APPLICATION__DATABASE__DATABASE_NAME }}
    #     ports:
    #       - 7432:5432
    #     # Add health check to ensure postgres is ready  
    #     options: >-
    #       --health-cmd "pg_isready -U test_user -d test_db"
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - uses: prefix-dev/setup-pixi@v0.8.14
        with:
            pixi-version: v0.50.2
            cache: true
      - run: pixi run -e build --frozen lint

      - run: pixi run -e build --frozen test

      - run: pixi run -e build --frozen build-lib

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7

  prerelease:
    name: Create pre-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
      issues: read
    needs: validation
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: pre-release
    steps:
      - name: Generate GitHub App Token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - uses: prefix-dev/setup-pixi@v0.8.14
        with:
            pixi-version: v0.50.2
            cache: true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - run: pixi run -e build --frozen sync

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create pre-release
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          # Create pre-release version
          uv run semantic-release version --prerelease
          
          # Push changes and tags
          git push origin main
          git push --tags
          
          # Create GitHub pre-release
          uv run semantic-release publish

  release:
    name: Create full release
    runs-on: ubuntu-latest
    needs: validation
    permissions:
      contents: write       # Push commits, tags, and create releases
      pull-requests: read   # Read PR information for changelog generation
      issues: read          # Read issues for linking in releases
      packages: write       # Publish packages to GitHub Packages
      id-token: write
    if: github.event_name == 'workflow_dispatch'
    environment: release
    steps:
      - name: Generate GitHub App Token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - uses: prefix-dev/setup-pixi@v0.8.14
        with:
            pixi-version: v0.50.2
            cache: true

      - run: pixi run -e build --frozen sync

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create release
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          case "${{ github.event.inputs.release_type }}" in
            "release")
              # Convert latest pre-release to full release
              uv run semantic-release version --no-prerelease
              ;;
            "patch"|"minor"|"major")
              # Force specific version bump
              uv run semantic-release version --increment ${{ github.event.inputs.release_type }}
              ;;
            "prerelease")
              # Create another pre-release
              uv run semantic-release version --prerelease
              ;;
          esac
          
          # Push changes and tags
          git push origin main
          git push --tags
          
          # Create GitHub release and upload to PyPI
          uv run semantic-release publish
          
      - name: Publish to PyPI (Trusted Publishing)
        if: github.event.inputs.release_type != 'prerelease'
        uses: pypa/gh-action-pypi-publish@release/v1
