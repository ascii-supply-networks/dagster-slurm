name: SLURM Cluster Image Builder

on:
  push:
    branches: [ main ]
    paths:
      - 'services/slurm/**'
      - 'docker-compose.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/slurm-docker-cluster
  SLURM_VERSION: 25-05-3-1

jobs:
  build-slurm-image:
    name: Build and Push SLURM Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Create a 'latest' tag for pushes to the main branch (good for consumers)
            type=raw,value=latest,enable={{is_default_branch}}
            
            # === USE THE VERSION TO CREATE A STABLE TAG ===
            # This creates a tag like '25-05-3-1'
            type=raw,value=${{ env.SLURM_VERSION }}

            # Create a unique tag based on the commit SHA (for traceability)
            type=sha,prefix=,suffix=,format=short

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./services/slurm
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max